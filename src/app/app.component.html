<ul
  class="nav nav-tabs justify-content-center"
  (click)="pageChangeHandler($event)"
>
  <li
    class="nav-item"
    *ngFor="let link of navLinks; index as ii"
  >
    <a
      [ngClass]="{ 'nav-link': true, 'active': activePage === ii }"
      [routerLink]="link.url"
      [attr.aria-current]="activePage === ii ? 'page' : ''"
      [attr.data-link]="ii"
    >
      {{ link.label }}
    </a>
  </li>
</ul>

<router-outlet />
